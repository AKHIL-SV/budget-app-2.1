<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Budget App</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="icon/logo192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="icon/logo192.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body>
  <div class="budget-container">
    <div class="app-title">
        <a href=""><b>Պy</b>฿udget</a>
    </div>
    <div class="budget-header">
        <div class="balance">
            <div class="title">
                Balance
            </div>
            <div class="value">
                <small>₹</small>0
            </div>
        </div>
        <div class="account">
            <div class="income">
                <div class="title">
                    Income
                </div>
                <div class="income-total">
                    <small>₹</small>0
                </div>
            </div>
            <div class="chart"></div>
            <div class="outcome">
                <div class="title">
                    Outcome
                </div>
                <div class="outcome-total">
                    <small>₹</small>0
                </div>
            </div>
        </div>
    </div>
    <div class="budget-dashboard">
        <div class="dash-title">Dashboard</div>
        <div class="toggle">
            <div class="tab1">Expenses</div>
            <div class="tab2">Income</div>
            <div class="tab3 active">All</div>
        </div>
        <div class="hide" id="income">
            <ul class="list"></ul>
            <div class="input">
                <input type="text" id="income-title-input" name="title" placeholder="Title">
                <input type="number" id="income-amount-input" name="amount" placeholder="₹0">
                <div class="add-income"><img src="icon/plus.png" alt=""></div>
            </div>
        </div>
        <div class="hide" id="expense">
            <ul class="list"></ul>
            <div class="input">
                <input type="text" id="expense-title-input" name="title" placeholder="Title">
                <input type="number" id="expense-amount-input" name="amount" placeholder="₹0">
                <div class="add-expense"><img src="icon/plus.png" alt=""></div>
            </div>
        </div>
        <div id="all">
            <ul class="list"></ul>
        </div>
    </div>
</div>

  <script src="js/chart.js"></script>
  <script src="js/budget.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
